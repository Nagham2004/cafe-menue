<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cafe Menue</title>
</head>
<body>
    <div class="menue">
        <h1>CAMPER CAFE</h1>
        <p class="year">Est. 2020</p>
        <hr>
        <section >
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <article class="item">
                <p class="coffee">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="coffee">French Vanilla</p><p class="price">3.75</p>
            </article>
            <article class="item">
                <p class="coffee" >Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="coffee">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="coffee">Mocha</p><p class="price">4.50</p>
            </article>

        </section>
        <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="cakeicon">
            <article class="item">
                <p class="desserts">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
                <p class="desserts">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
                <p class="desserts">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="desserts">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
        <footer>
            <hr class="one">
            <a href="https://www.freecodecamp.org/"><p class="two">Visit our website</p></a>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
    
    
</body>
</html>
